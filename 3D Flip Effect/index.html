<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D flip effect</title>
    <link rel="stylesheet" href="/3D Flip Effect/style.css">

</head>
<body>
    <div class="title"><h1>3D flip effect using CSS</h1></div>

        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="./assets/mobile1.png" alt="">

            <div class="flip-card-back">
                <div class="back-header">            
                    <img src="./assets/mobile2.png" alt="">
                </div>
                <div class="back-footer">
                    <h2>iPhone 14</h2>

                </div>

                   <div class="link1">
                    <i class="ri-star-s-fill"></i>
                    <i class="ri-star-s-fill"></i>
                    <i class="ri-star-s-fill"></i>
                    <i class="ri-star-half-fill"></i>
                    <i class="ri-star-half-s-fill"></i>
                   </div>
                    
                </div>
                <div class="btn">
                    <a href="#" class="btn-link">Add to Cart</a>
                    <a href="#" class="btn-link">Add to Wishlist</a>

            </div>
            
                
            </div>
        </div>
